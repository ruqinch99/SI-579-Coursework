<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="ps5.js">
    </script>
    <title></title>
</head>

<body>
    <main class="container">
        <h1 class="row">Rhyme Finder (579 Problem Set 5)</h1>
        <div class="row">
            <div class="col">
                Saved words: <span id="saved_words"></span>
            </div>
        </div>
        <div class="row">
            <div class="input-group col">
                <input class="form-control" id="word_input" placeholder="Enter a word" type="text"> <button
                    class="btn btn-primary" id="show_rhymes" type="button">Show rhyming words</button> <button
                    class="btn btn-secondary" id="show_synonyms" type="button">Show synonyms</button>
            </div>
        </div>
        <div class="row">
            <h2 class="col" id="output_description"></h2>
        </div>
        <div class="output row">
            <output class="col" id="word_output"></output>
        </div>
    </main>
</body>

</html>
